<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartErrorLens Debug Interface</title>
  <script src="https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js" onerror="tryFallbackMermaid()"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .diagram-section, .error-log-section {
      flex: 1;
      min-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .mermaid {
      min-height: 300px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select, button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error-log {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }
    .error-entry {
      margin-bottom: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>SmartErrorLens Debug Interface</h1>
  <div class="container">
    <div class="diagram-section">
      <h2>Method Flow Diagram</h2>
      <div>
        <label for="theme">Theme:</label>
        <select id="theme">
          <option value="default">Default</option>
          <option value="dark">Dark</option>
          <option value="forest">Forest</option>
          <option value="neutral">Neutral</option>
        </select>
        <label for="layout">Layout:</label>
        <select id="layout">
          <option value="TD">Top-Down</option>
          <option value="LR">Left-Right</option>
        </select>
      </div>
      <textarea id="diagram-input" placeholder="Enter Mermaid diagram text"></textarea>
      <button onclick="updateDiagram()">Update Diagram</button>
      <button onclick="renderDiagram()">Render Diagram</button>
      <div class="mermaid"></div>
    </div>
    <div class="error-log-section">
      <h2>Error Logs</h2>
      <div class="error-log" id="error-log"></div>
    </div>
  </div>
  <script>
    function tryFallbackMermaid() {
      console.error('Primary Mermaid CDN failed, trying fallback');
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js';
      script.onerror = () => {
        console.error('Fallback Mermaid CDN failed');
        document.getElementById('error-log').innerHTML += '<div class="error-entry">Client Error: Failed to load Mermaid CDN (primary and fallback)</div>';
      };
      script.onload = () => {
        mermaid.initialize({ startOnLoad: true, theme: 'default' });
        loadDiagram();
      };
      document.head.appendChild(script);
    }

    // Initialize Mermaid if loaded
    if (typeof mermaid !== 'undefined') {
      mermaid.initialize({ startOnLoad: true, theme: 'default' });
    }

    // Load initial diagram
    async function loadDiagram() {
      try {
        const response = await fetch('/api/diagram');
        if (!response.ok) throw new Error(`Fetch /api/diagram failed: ${response.status}`);
        const { diagram } = await response.json();
        document.getElementById('diagram-input').value = diagram;
        document.querySelector('.mermaid').innerText = diagram;
        if (typeof mermaid !== 'undefined') {
          mermaid.init(undefined, document.querySelector('.mermaid'));
        } else {
          document.getElementById('error-log').innerHTML += '<div class="error-entry">Client Error: Mermaid not loaded, cannot render diagram</div>';
        }
      } catch (error) {
        console.error('Error loading diagram:', error);
        document.getElementById('error-log').innerHTML += `<div class="error-entry">Client Error: ${error.message}</div>`;
      }
    }

    // Update diagram
    async function updateDiagram() {
      const diagram = document.getElementById('diagram-input').value;
      const layout = document.getElementById('layout').value;
      try {
        const response = await fetch('/api/diagram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ diagram: `${diagram.replace(/^graph\s+\w+/, `graph ${layout}`)}` })
        });
        if (!response.ok) throw new Error(`Update diagram failed: ${response.status}`);
        document.querySelector('.mermaid').innerText = diagram;
        if (typeof mermaid !== 'undefined') {
          mermaid.init(undefined, document.querySelector('.mermaid'));
        } else {
          document.getElementById('error-log').innerHTML += '<div class="error-entry">Client Error: Mermaid not loaded, cannot render diagram</div>';
        }
      } catch (error) {
        console.error('Error updating diagram:', error);
        document.getElementById('error-log').innerHTML += `<div class="error-entry">Client Error: ${error.message}</div>`;
      }
    }

    // Manual render diagram
    function renderDiagram() {
      if (typeof mermaid !== 'undefined') {
        mermaid.init(undefined, document.querySelector('.mermaid'));
      } else {
        document.getElementById('error-log').innerHTML += '<div class="error-entry">Client Error: Mermaid not loaded, cannot render diagram</div>';
      }
    }

    // Update theme
    document.getElementById('theme').addEventListener('change', (e) => {
      if (typeof mermaid !== 'undefined') {
        mermaid.initialize({ theme: e.target.value });
        mermaid.init(undefined, document.querySelector('.mermaid'));
      }
    });

    // Update layout
    document.getElementById('layout').addEventListener('change', updateDiagram);

    // WebSocket for error logs
    const ws = new WebSocket('ws://localhost:3001');
    ws.onmessage = (event) => {
      const errorInfo = JSON.parse(event.data);
      const logDiv = document.getElementById('error-log');
      const entry = document.createElement('div');
      entry.className = 'error-entry';
      entry.innerHTML = `
        <strong>Error:</strong> ${errorInfo.error.type} - ${errorInfo.error.message}<br>
        <strong>Method:</strong> ${errorInfo.context.method}<br>
        <strong>Analysis:</strong> ${errorInfo.analysis.replace(/\n/g, '<br>')}<br>
        <strong>Arguments:</strong> ${JSON.stringify(errorInfo.context.arguments)}<br>
        ${errorInfo.context.sourceCode ? `<strong>Source Code:</strong><pre>${errorInfo.context.sourceCode}</pre>` : ''}
      `;
      logDiv.prepend(entry);
    };
    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      document.getElementById('error-log').innerHTML += `<div class="error-entry">WebSocket Error: ${error.message || 'Connection failed'}</div>`;
    };

    // Load initial diagram on page load
    loadDiagram();
  </script>
</body>
</html>
